<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="title">Tron Calculator</h1>
    <div class='calc'>
        <div class="display"></div> 
        <div class="buttonPanel">
            <div class="row" id="rowOne">
                <button id="c">C</button>
                <button id="neg">+/-</button>
                <button id="percent">%</button>
                <button id="divide">/</button>
            </div>
            <div class='row' id="rowTwo">
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button id="mult">x</button>
            </div>
            <div class="row" id="rowThree"></div>
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="minus">-</button>
            </div>
            <div class="row">
                <button id="one" id="rowFour">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="plus">+</button>
            </div>
            <div class="row" id="rowFive">
                <button id="zero">zero</button>
                <button id="decimal">.</button>
                <button id="equals">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
