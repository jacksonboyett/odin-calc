<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style=background-color:black>
    <div class="page">
    <h1 class="title">Tron Calculator</h1>
    <div class='calc'>
        <div class="display">0</div> 
        <div class="buttonPanel">
            <div class="row" class="rowOne">
                <button class="clear">C</button>
                <button class="neg">+/-</button>
                <button class="percent">%</button>
                <button class="divide">/</button>
            </div>
            <div class='row' class="rowTwo"> 
                <button class="seven">7</button>
                <button class="eight">8</button>
                <button class="nine">9</button>
                <button class="mult">x</button>
            </div>
            <div class="row" class="rowThree">
                <button class="four">4</button>
                <button class="five">5</button>
                <button class="six">6</button>
                <button class="minus">-</button>
            </div>
            <div class="row" class="rowFour">
                <button class="one" class="rowFour">1</button>
                <button class="two">2</button>
                <button class="three">3</button>
                <button class="plus">+</button>
            </div>
            <div class="row" class="rowFive"> 
                <button class="zero">0</button>
                <button class="decimal">.</button>
                <button class="equals">=</button>
            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
